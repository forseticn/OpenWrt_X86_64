name: Update Checker GPT

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * 0'  # 每周日 UTC 20:00 运行

jobs:
  check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        repo:
          - { name: "ImmortalWRT", url: "https://github.com/immortalwrt/immortalwrt", branch: "master" }
          - { name: "IStoreOS", url: "https://github.com/istoreos/istoreos", branch: "main" }
          - { name: "LEDE", url: "https://github.com/coolsnowwolf/lede", branch: "master" }

    steps:
    - name: Checkout repository
      run: |
        echo "Checking updates for repository: ${{ matrix.repo.name }}"
        git clone --depth 1 ${{ matrix.repo.url }} -b ${{ matrix.repo.branch }} .

    - name: Get Commit Hash
      id: getHash
      run: |
        commitHash=$(git rev-parse HEAD)
        echo "commitHash=$commitHash" >> $GITHUB_ENV
        echo "commitHash=$commitHash" >> $GITHUB_OUTPUT

    - name: Check Previous Commit Hash
      id: checkPrevious
      run: |
        if [ -f .commitHash ]; then
          oldHash=$(cat .commitHash)
          echo "oldHash=$oldHash" >> $GITHUB_ENV
        fi

    - name: Compare and Save Commit Hash
      id: saveNewHash
      run: |
        if [ "$oldHash" != "${{ steps.getHash.outputs.commitHash }}" ]; then
          echo "New commit detected for ${{ matrix.repo.name }}!"
          echo "${{ steps.getHash.outputs.commitHash }}" > .commitHash
          echo "updated=true" >> $GITHUB_ENV
        else
          echo "No updates for ${{ matrix.repo.name }}."
          echo "updated=false" >> $GITHUB_ENV
        fi

    - name: Trigger build
      if: env.updated == 'true'
      uses: peter-evans/repository-dispatch@main
      with:
        token: ${{ secrets.ACTIONS_TRIGGER_PAT }}
        event-type: "Source Code Update for ${{ matrix.repo.name }}"

    - name: Delete Old Workflows
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        retain_days: 3
        keep_minimum_runs: 3
